<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <title>Szolgáltatások Kezelése</title>
</head>
<body>
  <div class="container">
    <h1 class="h3">Árlista</h1>
    <a href="/" class="btn btn-primary mb-3">Vissza a főoldalra</a>
    <table class="table table-bordered table-hover shadow-sm rounded border">
      <thead class="bg-primary text-white">
      <tr>
        <th>Jegy típusa</th>
        <th>Ár (Ft)</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="service : ${servicesList}">
        <tr>
          <td th:text="${service.name}">Jegy</td>
          <td th:text="${service.price}">1000</td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</body>
</html>
